#docker-compose.yml (Base)
version: '3.4'
services:
  db:
    image: postgres:latest
    restart: always 
    environment:
      - POSTGRES_USER=username
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=ler_2_database
    ports:
      - 5432:5432
    healthcheck:
        test: ["CMD", "curl", "-f", "http://localhost:5433"]
        interval: 30s
        timeout: 10s
        retries: 5

  ler_2_broker:
    image: backend/ler_2_broker:${TAG:-latest}
    restart: always
    build:
      context: ./ler_2_broker
      dockerfile: Dockerfile
    depends_on:
      - rust
    links:
      - db
  
  ler_2_database:
    image: backend/ler_2_database:${TAG:-latest}
    build:
      context: ./ler_2_database
      dockerfile: Dockerfile
    ports:
      - 8000:8000
    environment:
      - DATABASE_URL=postgresql://username:password@db:5432/ler_2_database
      - RUST_BACKTRACE=1
      - RUST_LOG=debug
      - RUSTFLAGS=-Clinker=musl-gcc
    depends_on:
      - rust
      - alpine
    links:
      - db
  
  frontend:
    image: frontend/djenzen:${TAG:-latest}
    build: 
      context: ./DJenz_frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
  
  rust:
    image: rust:latest
  alpine:
    image: alpine:latest
